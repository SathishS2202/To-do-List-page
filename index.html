<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container d-flex justify-content-center align-items-center vh-100">
        <div class="todo-container container">
            <h1 class="text-center mb-4">To-do List</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" value="" id="firstCheckbox">
                    <label class="form-check-label" for="firstCheckbox">Attend meeting</label>
                </li>
                <li class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" value="" id="secondCheckbox" disabled>
                    <label class="form-check-label text-muted" for="secondCheckbox">Complete Assignment</label>
                </li>
                <li class="list-group-item d-flex align-items-center">
                  <input class="form-check-input me-3" type="checkbox" value="" id="thirdCheckbox" disabled>
                    <label class="form-check-label text-muted" for="thirdCheckbox">Finish design for new website</label>
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" value="" id="fourthCheckbox">
                <label class="form-check-label" for="fourthCheckbox">Go to gym</label>
                </li>
        </ul>
        </div>
    </div>
</body>
</html>
